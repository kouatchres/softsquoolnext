#import from "../fragments/SchoolFragment.gql"
#import from "../fragments/SectionFragment.gql"

query AllSchools {
  schools {
    ...SchoolFragment
  }
}

query SingleSchool($id: String!) {
  schoolByID(id: $id) {
    ...SchoolFragment
    sections {
      ...SectionFragment
    }
  }
}

query SingleSchoolBySecretCode($schoolSecretCode: String!) {
  schoolBySecretCode(schoolSecretCode: $schoolSecretCode) {
    ...SchoolFragment
    sections {
      ...SectionFragment
    }
  }
}

query SingleSchoolByPublicCode($schoolPublicCode: String!) {
  schoolByPublicCode(schoolPublicCode: $schoolPublicCode) {
    ...SchoolFragment
    sections {
      ...SectionFragment
    }
  }
}
