#import from "../fragments/SectionFragment.gql"
#import from "../fragments/DepartmentFragment.gql"
#import from "../fragments/ClassroomFragment.gql"

query AllSections {
  sections {
    ...SectionFragment
  }
}

query SingleSection($id: String!) {
  section(id: $id) {
    ...SectionFragment
    departments {
      ...DepartmentFragment
    }
  }
}

query SingleSectionForClassrooms($id: String!) {
  sectionForClasses(id: $id) {
    ...SectionFragment
    classrooms {
      ...ClassroomFragment
    }
  }
}
